<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Camera Capture Widget</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
    }

    input[type="file"] {
      display: none; /* hide default file input */
    }

    button {
      padding: 14px 5%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      width: 90%;
      max-width: 300px;
    }

    img {
      width: 100%;
      height: auto;
      margin-top: 12px;
      display: none;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <img id="preview">
  <button id="takePhotoBtn">Take Photo</button>
  <input type="file" accept="image/*" capture="environment" id="cameraInput">

  <script>
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const cameraInput = document.getElementById('cameraInput');
    const preview = document.getElementById('preview');

    // Get the hidden file input name from URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const targetFieldName = urlParams.get('field'); // e.g., ?field=photo_capture_1

    // Function to send updated height to parent iFrame
    function updateIframeHeight() {
      const height = document.body.scrollHeight;
      window.parent.postMessage(
        { type: 'setHeight', height: height },
        '*'
      );
    }

    // Open camera when button is tapped
    takePhotoBtn.addEventListener('click', () => {
      cameraInput.click();
    });

    // Handle photo capture
    cameraInput.addEventListener('change', () => {
      if (cameraInput.files && cameraInput.files[0]) {
        const file = cameraInput.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
          // Show preview
          preview.src = e.target.result;
          preview.style.display = 'block';
          takePhotoBtn.textContent = "Retake Photo";

          // Update iFrame height
          updateIframeHeight();

          // Send photo to hidden JotForm field
          if (targetFieldName && parent.document) {
            const fileInput = parent.document.querySelector(`input[name="${targetFieldName}"]`);
            if (fileInput) {
              fetch(e.target.result)
                .then(res => res.blob())
                .then(blob => {
                  const fileObj = new File([blob], 'photo.jpg', { type: blob.type });
                  const dataTransfer = new DataTransfer();
                  dataTransfer.items.add(fileObj);
                  fileInput.files = dataTransfer.files;
                });
            }
          }
        };
        reader.readAsDataURL(file);
      }
    });

    // Update height on load and resize
    window.addEventListener('load', updateIframeHeight);
    window.addEventListener('resize', updateIframeHeight);

  </script>

</body>
</html>
